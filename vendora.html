<body>
    <div class="head">
        <nav>
            <p class="logo"><span>V</span>ENDORA</p>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Products</a></li>
            </ul>
        <button type="button">Sign In</button>
        </nav>
    </div>
    <div class="imagecontainer">
        <img src="meDusa.png" alt="medusa" class="medusa">
        <h1 class="text-overlay">VENDORA</h1>

    <section class="Home"></section>
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <div class="login_form">
                <form action="#">
                   <h2>login</h2>
                   <div class="input_box">
                        <input type="email" placeholder="Enter your email" required/>
                        <i class="uil uil-envelope-alt"></i>
                   </div>
                   <div class="input_box">
                        <input type="email" placeholder="Enter your password" required/>
                        <i class="uil uil-lock password"></i> <!-- the first thing to ask -->
                        <i class="uil uil-eye-lash pw_hide"></i>
                    </div>
                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
</body>
